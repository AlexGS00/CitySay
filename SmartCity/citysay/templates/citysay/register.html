{% extends "citysay/layout.html" %}

{% block title %}Register{% endblock title %}

{% block body %}
<div class="section-title">Register</div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="first-name" placeholder="First Name">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="last-name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="tel" name="cnp" placeholder="CNP" maxlength="13" autocomplete="off">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email Adress" autocomplete="off">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="code" placeholder="Institution Code (OPTIONAL)">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirmation">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
{% endblock body %}
