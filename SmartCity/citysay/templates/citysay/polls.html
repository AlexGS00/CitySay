{% extends "citysay/layout.html" %}
{% load static %}

{% block title %}Sondaje{% endblock title %}

{% block body %}
<div class="">
    <div class="section-title">Sondaje</div>
    <div class="polls-container d-flex flex-column">
        {% for poll in polls %}
        <a href="/poll/{{ poll.id }}">
        <div class="poll-card">
            <div class="poll-heading">
                <div class="poll-card-title">{{ poll.title }}</div>
                <div class="poll-card-inst">By: {{ poll.institution.name }}</div>
            </div>
            
            <div class="poll-card-text">{{ poll.description }}</div>
        </div>
        <a>
        {% endfor %}
    </div>
</div>
{% endblock body %}
