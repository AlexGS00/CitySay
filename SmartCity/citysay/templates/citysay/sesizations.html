{% extends "citysay/layout.html" %}
{% load static %}

{% block title %}Sesizations{% endblock title %}

{% block body %}
<div class="">
    <div class="section-title">Sesizări</div>
    <div class="sesizations-container d-flex flex-column">
        {% for sesization in sesizations %}
        <a href="/sesization/{{ sesization.id }}">
        <div class="sesization-card d-flex dlex-row justify-content-between">
            <div class="sesization-heading">
                <div class="sesization-card-title">{{ sesization.title }}</div>
                <div class="sesization-card-institution">Către: {{sesization.institution.name}}</div>
            </div>
            <div class="sesization-card-status">
                Status: {{sesization.status}}
            </div>
        </div>
        <a>
        {% endfor %}
    </div>
</div>
{% endblock body %}
